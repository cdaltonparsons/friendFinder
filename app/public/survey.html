<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Find a Friend Plus</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T5jhQKMh96HMkXwqVMSjF3CmLcL1nT9//tCqu9By5XSdj7CwR0r+F3LTzUdfkkQf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>
    <div class="container">
        <h2>Tell us a bit about yourself!</h2>
        <hr>
        <form>
            <fieldset>
                <div class="form-group">
                    <label class="col-form-label col-form-label-lg" for="inputLarge">Your Name (Required)</label>
                    <input class="form-control form-control-lg" type="text" placeholder="Your name here"
                        id="inputLarge">
                </div>
                <div class="form-group">
                    <label class="col-form-label col-form-label-lg" for="inputLarge">A link to a picture of yourself
                        (Required)</label>
                    <input class="form-control form-control-lg" type="text" placeholder="" id="inputLarge">
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">Your ideal night out involves waiting in long lines and drastically over paying for drinks</label>
                    <select class="form-control" id="exampleSelect1">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">You are actively involved in snap chatting / instagramming / facebooking</label>
                    <select class="form-control" id="exampleSelect1">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">You prefer a Coors banquet to a $15 vodka soda</label>

                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">Whether its skiing, hiking, snow shoeing, mountain biking, etc, there's no better way to spend a weekend than in the mountains</label>
                    <select class="form-control" id="exampleSelect1">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">You are more of a dog person</label>
                    <select class="form-control" id="exampleSelect1">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">You'd rather read a good book than watch TV</label>
                    <select class="form-control" id="exampleSelect1">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">You'd rather go try a new restaurant than go to an old favorite</label>
                    <select class="form-control" id="exampleSelect1">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">Weekends are for relaxing and unwinding, not for checking a bunch of stuff off your to-do list</label>
                    <select class="form-control" id="exampleSelect1">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">You would go out of your way to see one of your favorite bands play</label>
                    <select class="form-control" id="exampleSelect1">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>

                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">Day time parties are way better than partying all night</label>
                    <select class="form-control" id="exampleSelect1">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>


    </div>
</body>
